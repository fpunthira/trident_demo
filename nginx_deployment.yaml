---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-trident
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-trident
  template:
    metadata:
      labels:
        app: nginx-trident
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: nginx-trident
        image: nginx
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-trident
spec:
  ports:
  - port: 80
  selector:
    app: nginx-trident